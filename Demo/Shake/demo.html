<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shake!!!</title>
    <link rel="stylesheet" href=".\demo.css"></link>
</head>
<body>
    <div class="box" id="box">
        <div class="center-child">
            <p id="value"></p>
        </div>
    </div>

    <script src=".\node_modules\shake.js\shake.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var color = ['goldenrod', 'yellow', 'red', 'rebeccapurple', 'pink', 'white', 'greenyellow'];
            var i = 0;
            document.getElementById('value').innerHTML = i;
            var myShakeEvent = new Shake({
                threshold: 0,
                timeout: 1000
            });
            
            myShakeEvent.start();
            
            window.addEventListener('shake', shakeEventDidOccur, false);
            
            function shakeEventDidOccur () {
                i += 1;
                document.getElementById('value').innerHTML = i;
                document.getElementById('box').setAttribute("style", "background-color: "+color[i%7]+";");
                myShakeEvent.stop();
            }
        };
        </script>
</body>
</html>
